provider: virtualbox

name: widgetcontext.local

hostname: widgetcontext

folders:
  - map: ./
    to: /home/vagrant/wp-content/plugins/widget-context

variables:
  - key: WP_CLI_CONFIG_PATH
    value: /home/vagrant/wp-content/plugins/widget-context/wp-cli.yaml

sites:
  - map: widgetcontext.local
    to: /home/vagrant

databases:
  - homestead
